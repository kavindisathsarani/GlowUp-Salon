<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Glamour Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary: #9c6644;
            --secondary: #e9c9a9;
            --light: #f8f5f1;
            --dark: #4a3728;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: var(--dark);
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: var(--dark);
            color: white;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            padding-top: 20px;
            transition: all 0.3s;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 5px;
            margin: 5px 15px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            background-color: white;
        }

        .card h4 {
            color: var(--primary);
            font-weight: 700;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid var(--secondary);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(156, 102, 68, 0.25);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #865536;
            border-color: #865536;
        }

        .btn-warning {
            background-color: var(--warning);
            border-color: var(--warning);
            color: var(--dark);
        }

        .btn-danger {
            background-color: var(--danger);
            border-color: var(--danger);
        }

        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: var(--primary);
            color: white;
            text-align: center;
            font-weight: 500;
            border-top: none;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            color: var(--dark);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(248, 245, 241, 0.5);
        }

        .modal-content {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .modal-header {
            background-color: var(--light);
            border-bottom: none;
        }

        .modal-title {
            color: var(--dark);
        }

        .error {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="px-4 pb-2 d-flex align-items-center mb-4">
        <i class="fas fa-spa fs-2 text-white me-2"></i>
        <span class="fs-4 text-white fw-bold brand-text">GlowUp Salon</span>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="AdminDashboard.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-calendar-alt"></i>
                <span>Appointments</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="SalonService.html">
                <i class="fas fa-concierge-bell"></i>
                <span>Services</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="admin_package.html">
                <i class="fas fa-box-open"></i>
                <span>Packages</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Inventory.html">
                <i class="fas fa-box"></i>
                <span>Inventory</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Reviews.html">
                <i class="fas fa-star"></i>
                <span>Reviews</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </li>
    </ul>
    <div class="mt-auto px-4 py-3 position-absolute bottom-0">
        <a class="nav-link" href="#" id="toggleSidebar">
            <i class="fas fa-chevron-left"></i>
            <span>Collapse</span>
        </a>
    </div>
</div>




<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4">Customer Management</h2>

        <div class="card p-4 mb-4">
            <form id="customerForm">
                <input type="hidden" id="customerId">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Name" required>
                </div>
                <div class="mb-3">
                    <label for="customerAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="customerAddress" placeholder="Enter Address" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveOrUpdateCustomer()">
                    <i class="fas fa-save me-1"></i> Save Customer
                </button>
            </form>
        </div>

        <div class="card p-4">
            <h4>Customer List</h4>
            <div class="table-responsive">
                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="customerTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function loadCustomers() {
        $.ajax({
            url: "http://localhost:8080/api/v1/customer/getAll",
            type: "GET",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("jwt_token")
            },
            success: function(response) {
                let tableContent = "";
                response.data.forEach(customer => {
                    tableContent += `<tr>
                            <td>${customer.id}</td>
                            <td>${customer.name}</td>
                            <td>${customer.address}</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-1" onclick='editCustomer(${customer.id}, "${customer.name}", "${customer.address}")'>
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" onclick='deleteCustomer(${customer.id})'>
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>`;
                });
                $("#customerTableBody").html(tableContent);
            },
            error: function() {
                alert("Failed to load customers.");
            }
        });
    }

    function saveOrUpdateCustomer() {
        let customer = {
            id: $("#customerId").val(),
            name: $("#customerName").val(),
            address: $("#customerAddress").val()
        };

        if (!customer.name || !customer.address) {
            alert("Please enter all fields.");
            return;
        }

        let url, method, successMessage;
        if (customer.id) {
            url = "http://localhost:8080/api/v1/customer/update";
            method = "PUT";
            successMessage = "Customer updated successfully!";
        } else {
            url = "http://localhost:8080/api/v1/customer/save";
            method = "POST";
            successMessage = "Customer saved successfully!";
        }

        $.ajax({
            url: url,
            type: method,
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("jwt_token")
            },
            contentType: "application/json",
            data: JSON.stringify(customer),
            success: function(response) {
                alert(successMessage);
                loadCustomers();
                $("#customerForm")[0].reset();
                $("#customerId").val("");
            },
            error: function() {
                alert("Failed to save/update customer.");
            }
        });
    }

    function editCustomer(id, name, address) {
        $("#customerId").val(id);
        $("#customerName").val(name);
        $("#customerAddress").val(address);
    }

    function deleteCustomer(id) {
        if (confirm("Are you sure you want to delete this customer?")) {
            $.ajax({
                url: `http://localhost:8080/api/v1/customer/delete/${id}`,
                type: "DELETE",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("jwt_token")
                },
                success: function(response) {
                    alert("Customer deleted successfully!");
                    loadCustomers();
                },
                error: function() {
                    alert("Failed to delete customer.");
                }
            });
        }
    }

    $(document).ready(function() {
        loadCustomers();
    });
</script>
</body>
</html>
