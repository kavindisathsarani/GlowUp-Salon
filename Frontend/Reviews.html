<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management - GlowUp Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary: #9c6644;
            --secondary: #e9c9a9;
            --light: #f8f5f1;
            --dark: #4a3728;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: var(--dark);
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: var(--dark);
            color: white;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            padding-top: 20px;
            transition: all 0.3s;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 5px;
            margin: 5px 15px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            background-color: white;
        }

        .card h4 {
            color: var(--primary);
            font-weight: 700;
        }

        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid var(--secondary);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(156, 102, 68, 0.25);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #865536;
            border-color: #865536;
        }

        .btn-warning {
            background-color: var(--warning);
            border-color: var(--warning);
            color: var(--dark);
        }

        .btn-danger {
            background-color: var(--danger);
            border-color: var(--danger);
        }

        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: var(--primary);
            color: white;
            text-align: center;
            font-weight: 500;
            border-top: none;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            color: var(--dark);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(248, 245, 241, 0.5);
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="px-4 pb-2 d-flex align-items-center mb-4">
        <i class="fas fa-spa fs-2 text-white me-2"></i>
        <span class="fs-4 text-white fw-bold brand-text">GlowUp Salon</span>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="AdminDashboard.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-calendar-alt"></i>
                <span>Appointments</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="CustomerManagement.html">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="SalonService.html">
                <i class="fas fa-concierge-bell"></i>
                <span>Services</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="admin_package.html">
                <i class="fas fa-box-open"></i>
                <span>Packages</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Inventory.html">
                <i class="fas fa-box"></i>
                <span>Inventory</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">
                <i class="fas fa-star"></i>
                <span>Reviews</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </li>
    </ul>
    <div class="mt-auto px-4 py-3 position-absolute bottom-0">
        <a class="nav-link" href="#" id="toggleSidebar">
            <i class="fas fa-chevron-left"></i>
            <span>Collapse</span>
        </a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid">
        <h2 class="mb-4">Review Management</h2>

        <div class="card p-4 mb-4">
            <form id="reviewForm">
                <input type="hidden" id="reviewId">
                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <input type="number" class="form-control" id="customerId" placeholder="Enter a valid Customer ID (e.g., 1)" required>
                </div>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select class="form-select" id="rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" rows="3" placeholder="Enter Review Comment" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Save Review
                </button>
            </form>
        </div>

        <div class="card p-4">
            <h4>Review List</h4>
            <div class="table-responsive">
                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="reviewTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadReviews() {
        $.ajax({
            url: "http://localhost:8080/api/v1/review/getAll",
            type: "GET",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("jwt_token")
            },
            success: function(response) {
                console.log("Fetched reviews:", JSON.stringify(response));
                let tableContent = "";
                if (response.data && Array.isArray(response.data)) {
                    response.data.forEach(review => {
                        tableContent += `<tr>
                            <td>${review.reviewId}</td>
                            <td>${review.customerId}</td>
                            <td>${review.customerName}</td>
                            <td>${review.rating}</td>
                            <td>${review.comment}</td>
                            <td>${new Date(review.createdAt).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-1" onclick='editReview(${review.reviewId}, ${review.customerId}, "${review.customerName}", ${review.rating}, "${review.comment}")'>
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" onclick='deleteReview(${review.reviewId})'>
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>`;
                    });
                } else {
                    tableContent = "<tr><td colspan='7'>No reviews found</td></tr>";
                }
                $("#reviewTableBody").html(tableContent);
            },
            error: function(xhr, status, error) {
                console.error("Error loading reviews:", status, error, xhr.responseText);
                $("#reviewTableBody").html("<tr><td colspan='7'>Failed to load reviews</td></tr>");
            }
        });
    }

    function saveOrUpdateReview() {
        console.log("saveOrUpdateReview called");
        let review = {
            reviewId: parseInt($("#reviewId").val()) || 0,
            customerId: parseInt($("#customerId").val()),
            customerName: $("#customerName").val().trim(),
            rating: parseInt($("#rating").val()),
            comment: $("#comment").val().trim(),
            createdAt: null
        };

        console.log("Review before validation:", JSON.stringify(review));

        // Validate inputs
        if (isNaN(review.customerId) || review.customerId <= 0) {
            alert("Please enter a valid Customer ID (a positive number).");
            return;
        }
        if (!review.customerName) {
            alert("Please enter a Customer Name.");
            return;
        }
        if (isNaN(review.rating) || review.rating < 1 || review.rating > 5) {
            alert("Please select a valid Rating (1-5).");
            return;
        }
        if (!review.comment) {
            alert("Please enter a Comment.");
            return;
        }

        console.log("Sending review:", JSON.stringify(review));

        let url = review.reviewId ? "http://localhost:8080/api/v1/review/update" : "http://localhost:8080/api/v1/review/save";
        let method = review.reviewId ? "PUT" : "POST";
        let successMessage = review.reviewId ? "Review updated successfully!" : "Review saved successfully!";

        $.ajax({
            url: url,
            type: method,
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("jwt_token")
            },
            contentType: "application/json",
            data: JSON.stringify(review),
            success: function(response) {
                console.log("Save/Update response:", JSON.stringify(response));
                alert(successMessage);
                loadReviews();
                $("#reviewForm")[0].reset();
                $("#reviewId").val("");
            },
            error: function(xhr, status, error) {
                console.error("Error saving/updating review:", status, error, xhr.responseText);
                let errorMsg = xhr.responseJSON?.message || xhr.responseText || "Unknown error";
                alert("Failed to save review. Check if Customer ID exists (e.g., 1). Error: " + errorMsg);
            }
        });
    }

    function editReview(reviewId, customerId, customerName, rating, comment) {
        console.log("Editing review:", reviewId);
        $("#reviewId").val(reviewId);
        $("#customerId").val(customerId);
        $("#customerName").val(customerName);
        $("#rating").val(rating);
        $("#comment").val(comment);
    }

    function deleteReview(id) {
        if (confirm("Are you sure you want to delete this review?")) {
            $.ajax({
                url: `http://localhost:8080/api/v1/review/delete/${id}`,
                type: "DELETE",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("jwt_token")
                },
                success: function(response) {
                    console.log("Delete response:", JSON.stringify(response));
                    alert("Review deleted successfully!");
                    loadReviews();
                },
                error: function(xhr, status, error) {
                    console.error("Error deleting review:", status, error, xhr.responseText);
                    alert("Failed to delete review: " + (xhr.responseText || "Unknown error"));
                }
            });
        }
    }

    $(document).ready(function() {
        console.log("Page loaded, fetching reviews...");
        loadReviews();

        $("#reviewForm").on("submit", function(e) {
            e.preventDefault();
            console.log("Form submitted");
            saveOrUpdateReview();
        });
    });
</script>
</body>
</html>
