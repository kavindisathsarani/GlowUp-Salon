<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - JWT Auth</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
            rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('assests/images/pexels-laarkstudio-7446427.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 35px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease-in-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-header h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #d64550;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #333;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
            color: #333;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff758c;
            box-shadow: 0 0 0 2px rgba(255, 117, 140, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 12px 18px;
            background: linear-gradient(135deg, #ff6b6b, #ffb400);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e63e3e, #ff9000);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }

        .auth-footer p {
            color: #fff;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <h3>Forgot Password</h3>
        <p>Enter your email to receive a password reset link</p>
    </div>
    <div class="auth-body">
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </div>
        </form>
    </div>
    <div class="auth-footer">
        <p>Remember your password? <a href="login.html">Login</a></p>
    </div>
</div>

</body>
</html>
